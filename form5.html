	  <hr color="pink" size="3">
	  <table align="center" cellpadding="10">
			<caption>
			    <h2>Register</h2>
				<hr color="blue" size="2"/>
			</caption>
			    <tr>
				   <td colspan="2">
				     <font color="red">The * Fields are mandatory</font>
				   </td>
				</tr>
				<tr>
				   <th> First Name<font color="red">*</font></th>
				   <td><input type="text" placeholder="Enter First name" size="43"/></td>
				</tr>
				<tr>
				   <th> Last Name<font color="red">*</font></th>
				   <td><input type="text" placeholder="Enter Last name" size="43"/></td>
				</tr>
				<tr>
				   <th> DOB<font color="red">*</font></th>
				   <td><input type="text" placeholder="Enter Day" size="10"/>
					   <input type="text" placeholder="Enter month" size="10"/>
					   <input type="text" placeholder="Enter year" size="10"/>
					</td>
				</tr>
				<tr>
				   <th> Gender<font color="red">*</font></th>
				   <td><input type="radio" value="Male" name="gender"/>Male
				       <input type="radio" value="Female" name="gender"/>Female					 
					</td>
				</tr>
				<tr>
				   <th>Education<font color="red" size="3">*</font></th>
				   <td><input type="checkbox" value="10" name="edu[]"/>10th
						<input type="checkbox" value="12" name="edu[]"/>12th
						<input type="checkbox" value="Diploma" name="edu[]"/>Diploma
						<input type="checkbox" value="Graduation" name="edu[]"/>Graduation
						<input type="checkbox" value="P.G." name="edu[]"/>P.G.
						<input type="checkbox" value="P.hd" name="edu[]"/>P.hd
				   </td>
				</tr>
				<tr>
				   <th>Your city<font color="red">*</font></th>
				   <td>
				      <select>
					      <option>choose</option>
					      <option value="HYD">HYD</option>
					      <option value="BNLR">BLNR</option>
					      <option value="CHI">CHI</option>
					  </select>
					</td>
				</tr>
				<tr>
				   <th> Email Id<font color="red">*</font></th>
				   <td><input type="text" placeholder="enter email id" size="43"/>					 
					</td>
				</tr>
				<tr>
				<th>Create Password<font color="red" size="3">*</font></th>
					<td> <input type="password" placeholder="Enter password"/>
					 <input type="password" placeholder="Re-Enter password"/></td>
				</tr>
				<tr>
				  <th>About Profile</th>
				   <td><textarea rows="6" cols="45" placeholder="Enter about yourself"></textarea></td>
				</tr>
				<tr>
				   <th colspan="2">
				     <button> Register now</button>
					 <hr color="red" size="1"/>
					 <a href="form2.html"> Go to login page</a></th>
				</tr>
	  </table>

</html>
